# Server configuration
server.contextPath = /spring-boot-web
server.port = 8080

# Database configuration
db.driver = com.mysql.jdbc.Driver
db.url = jdbc:mysql://localhost:3306/spring-boot
db.username = root
db.password =

# Hibernate configuration
hibernate.package = com.demo.spring.boot.web
hibernate.dialect = org.hibernate.dialect.MySQLDialect
hibernate.show_sql = true
hibernate.format_sql = false
hibernate.hbm2ddl.auto = update
hibernate.connection.characterEncoding = UTF-8
hibernate.max_fetch_depth = 4


# Redis configuration
redis.hostName = 127.0.0.1
redis.port = 6379
redis.password = admin
redis.pool.max.idle = 3
redis.pool.max.total = 5
redis.pool.testOnBorrow = true
redis.pool.testOnReturn = true

